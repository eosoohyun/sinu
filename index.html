<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나는 해적입니다</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: 'Noto Sans KR', sans-serif;
  background-image: url('wow.jpg'); /* ✅ 배경 이미지 */
  background-size: cover;       /* 이미지를 화면에 꽉 채움 */
  background-repeat: no-repeat; /* 반복 금지 */
  background-position: center;  /* 가운데 정렬 */
  margin: 0;
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
}


    .container {
      max-width: 1000px;
      width: 100%;
      display: flex;
      gap: 40px;
      margin-bottom: 50px;
    }

    .left {
      text-align: center;
      color: #dd3333;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    h1 {
      color: #dd3333;
    }

    .info-box {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-height: 100%;
      flex-grow: 1;
    }

    .info-box strong {
      color: #dd3333;
      font-size: 30px;
    }

    /* 댓글창의 margin 제거 */
    .comment-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="1732974874630-0.jpg" alt="프로필 사진" class="profile-img">
      <h1>나는 해적입니다 :)</h1>
    </div>

    <div class="info-box">
      <p><strong>나는 해적입니다! 투항하십시오!</strong></p>

      <div class="comment-section">
        <script src="https://utteranc.es/client.js"
                repo="eosoohyun/sinu"
                issue-term="pathname"
                theme="github-light"
                crossorigin="anonymous"
                async>
        </script>
      </div>
    </div>
  </div>

</body>
</html>
